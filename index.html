<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__bg-pattern"></div>
        <div class="card__body">
          <img
            class="avatar"
            src="./images/image-victor.jpg"
            alt="Victor Crest"
          />
          <h2 class="text-heading">
            Victor Crest <span class="text-gray">26</span>
          </h2>
          <p class="text-gray">London</p>
          <hr />
          <div>
            <div>
              <h3 class="text-heading">80K</h3>
              <p class="text-sm text-gray">Followers</p>
            </div>
            <div>
              <h3 class="text-heading">803K</h3>
              <p class="text-sm text-gray">Likes</p>
            </div>
            <div>
              <h3 class="text-heading">1.4K</h3>
              <p class="text-sm text-gray">Photos</p>
            </div>
          </div>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/shivaprakash-sudo"
        target="_blank"
        rel="noopener"
        >Shiva Prakash Pendem</a
      >.
    </footer>
  </body>
</html>
