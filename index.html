<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body class="flex col items-center">
    <main>
      <article class="card">
        <div class="card__bg-pattern">
          <img src="./images/bg-pattern-card.svg" alt="" />
          <img
            class="avatar"
            src="./images/image-victor.jpg"
            alt="Victor Crest"
          />
        </div>
        <div class="card__body flex col">
          <div class="profile flex col">
            <div class="flex items-center text-heading">
              <h2>Victor Crest</h2>
              <span class="text-gray">26</span>
            </div>
            <p class="text-gray text-center text-md">London</p>
          </div>
          <!-- <hr /> -->
          <div class="stats flex">
            <div class="text-center">
              <h3 class="text-heading">80K</h3>
              <p class="text-sm text-gray">Followers</p>
            </div>
            <div class="text-center">
              <h3 class="text-heading">803K</h3>
              <p class="text-sm text-gray">Likes</p>
            </div>
            <div class="text-center">
              <h3 class="text-heading">1.4K</h3>
              <p class="text-sm text-gray">Photos</p>
            </div>
          </div>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/shivaprakash-sudo"
        target="_blank"
        rel="noopener"
        >Shiva Prakash Pendem</a
      >.
    </footer>
  </body>
</html>
